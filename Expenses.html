    <div class="card mt-3 text-end">

        <h5 class="card-header"> المصاريف </h5>
        <input class="d-none" value="0" type="number" hidden name="Id" id="Id">
        
        <div class="card-body p-0">
        
       <div class="d-flex flex-wrap justify-content-center align-items-end px-3">

        <div class=" p-2 col-12 col-md-3">
            <label for="Name" class="my-2 fo" >اسم المصروف </label>
            <input id="Name" name="Name" type="text" class="form-control text-center">
        </div>

        <div class=" p-2 col-12 col-md-3">
            <label for="Type" class="my-2 fo" >نوع المصروف </label>
           <select class="form-select text-center" name="Type" id="Type">
            <option value="0"> -- اختر نوع المصروف --</option>
            <option value="1">يومي</option>
            <option value="2">شهري</option>
           </select>
        </div>
             
        <div class=" p-2 col-12 col-md-3">
            <label for="Amount" class="my-2 fo" >قيمة افتراضية المصروف </label>
            <input id="Amount" name="Amount" type="number" class="form-control text-center">
        </div>

        <div class=" p-2 col-12 col-md-3">
          <label for="Notes" class="my-2 fo" > ملحوظة   </label>
          <input id="Notes" name="Notes" type="text" class="form-control text-center">
      </div>

        <div class="text-center my-3">
            <button id="saveBtn" class="btn btn-primary px-4" type="submit">حفظ </button>
            <button id="deleteBtn" class="btn btn-danger px-4 Dnone" type="submit">حذف </button>
            <button id="cancleBtn" class="btn btn-secondary px-4 Dnone" type="submit">الغاء </button>
          </div>

       </div>
