<div class="card mt-3 text-end">
  <h5 class="card-header"> بحث المصاريف </h5>


  <div class="card-body p-0 py-3">


 <div class="d-flex justify-content-center align-items-center flex-wrap">


  <div class="col-12 d-flex justify-content-center flex-wrap">
    <div class="col-12 col-md-3 px-2">
      <label for="FromDate" class="my-2"> من   </label>
      <input type="date" class="form-control" name="FromDate" id="FromDate">
    </div>
  
    <div class="col-12 col-md-3 px-2">
      <label for="ToDate" class="my-2"> الي   </label>
      <input type="date" class="form-control" name="ToDate" id="ToDate">
    </div>
  
  </div>

  <div class="col-12 col-md-3 px-2">
    <label for="ExpensesId" class="my-2">اسم المصروف</label>
    <select class="form-select text-center" name="ExpensesId" id="ExpensesId">
      <option value="0"> -- كل المصاريف -- </option>
    </select>
  </div>


  <div class="col-12 col-md-3 px-2">
    <label for="CompanyId" class="my-2">اسم الشركة</label>
    <select class="form-select text-center" name="CompanyId" id="CompanyId">
      <option value="0"> -- كل الشركات -- </option>
    </select>
  </div>

  <div class="col-12 col-md-3 px-2">
    <label for="AppId" class="my-2">اسم التطبيق</label>
    <select class="form-select text-center" name="AppId" id="AppId">
      <option value="0"> -- كل التطبيقات -- </option>
    </select>
  </div>

 </div>

 <div class="text-center my-3">
  <button id="saveBtn" class="btn btn-primary px-4" type="submit">بحث </button>
  <button id="cancleBtn" class="btn btn-secondary px-4 Dnone" type="submit">الغاء </button>
</div>

  </div>
